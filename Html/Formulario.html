<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio De Sesión</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ciserca Empresa de Fábricacion de Ladrillos y Bloques Merida Venezuela">
    <meta name="keywords" content="Ciserca, ciserca,Ladrillos,Bloques">
    <meta name="author" content="Estudiantes de la  UPTM Venezuela-Colaboracion Empresa Ciserca">
    <link rel="icon" href="../img/Icono.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../Iconos/css/all.min.css">
    <link rel="stylesheet" href="../css/Estilo_formulario.css">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor_logo">
            <img src="../img/Logo.png" alt="Ciserca">
        </div>
    </header>
    <nav  id="nav">
        <div class="menu" id="menu">
            <div class="icono_movil">
                <p><b>¡ Bienvenido a Ciserca !</b></p>
                <a href="#" class="btn-menu" id="btn-menu"><i class="icono fa fa-bars"></i></a>
            </div>
            <div class="enlaces" id="enlaces">   
            <a href="../Html/Pagina_main.html"><i class="fas fa-home"></i>Inicio</a>
            <a href="../Html/Formulario.html"><i class="fas fa-sign-in-alt"></i>Iniciar Sesión</a>
            <a href="../Html/Ciserca.html"><i class="fas fa-images"></i>Galeria</a>
            <a href="#"><i class="fas fa-id-card-alt"></i>Contactos</a>
            </div>
        </div>
    </nav>


    <main>
        <form action="" method="POST" autocomplete="off" id="Formulario" class="nuestro_formulario">
            <!-- Parte del Logo -->
            <div class="caja_logo">
                <img class="logo" src="../img/Icono2.png" alt="Ciserca">
            </div>

            <div class="sesion_text">
                <p class="text_color">Iniciar Sesión </p>
            </div>

                <!--Parte de Ingresar Nombre -->
            <div class="grupos" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre:</label>

                <div class="parte_del_input">
                    <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Luis" class="formulario__input" required>
                    <i class="formulario_estado  fas fa-exclamation-circle"></i>      
                </div>
            </div>


                 <!--Parte de Ingresar Edad -->
            <div class="grupos" id="grupo__edad">
                <label for="edad" class="formulario__label">Edad: </label>
                
                <div class="parte_del_input">
                    <input type="number" id="edad" name="edad" class="formulario__input edad__input" min="18" max="100" title="debes ingresar edad del 18 al 100." required >
                    <i class="formulario_estado fas fa-exclamation-circle"></i>
                </div>
            </div>

            <!--Parte de Ingresar Contraseña -->

            <div class="grupos" id="grupo__contraseña">
                <label for="contraseña" class="formulario__label">Contraseña:</label>

                <div class="parte_del_input">
                    <input type="password" id="contraseña" name="contraseña" class="formulario__input" required>
                    <i class="formulario_estado fas fa-exclamation-circle"></i>
                </div>
            </div>

            <!--Parte de Coincidir Contraseña -->
            <div class="grupos" id="grupo__coincidir">
                <label for="Coincidir" class="formulario__label">Repetir Contraseña: </label>

                <div class="parte_del_input">
                    <input type="password" id="Coincidir" name="Coincidir" class="formulario__input" required>
                    <i class="formulario_estado fas fa-exclamation-circle"></i>
                </div>
            </div>

            <!--Parte de Ingresar Correo -->

            <div class="grupos" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electrónico: </label>

                <div class="parte_del_input">
                    <input type="email" id="correo" name="correo" placeholder="email@email.com" class="formulario__input" required>
                    <i class="formulario_estado fas fa-exclamation-circle"></i>
                </div>
            </div>

            <!--Parte de Ingresar Telefono-->

            <div class="grupos" id="grupo__telefono">
                <label for="telefono" class="formulario__label">Teléfono: </label>

                <div class="parte_del_input">
                    <input type="tel" id="telefono" name="telefono" class="formulario__input" required>
                    <i class="formulario_estado fas fa-exclamation-circle"></i>
                </div>
            </div>


            <!--Parte del Genero -->

            <div class="grupos grupo_genero" id="grupo__genero">
                <label for="genero" class="formulario__label">Genero: </label>

                <div class="parte_del_input  input_orden_genero">
                    <label for="masculino" class="formulario__label">Masculino</label>
                    <input type="radio" id="masculino" name="genero" class="input_genero genero_total" required>
                    <label for="femenino" class="formulario__label">Femenino</label>
                    <input type="radio" id="femenino" name="genero" class="input_genero genero_total" required>
                    <label for="otro" class="formulario__label">Otro</label>
                    <input type="radio" id="otro" name="genero" class="input_genero genero_total" required>
                </div>
            </div>           

            <div class="mensaje" id="mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b> Error: </b> Por favor rellena el formulario correctamente. </p>
            </div>
           
            <div class="grupos  estilo_mas">
                <button type="submit" class="boton">Enviar</button>
                
                <p class="mensaje_exito" id="mensaje_exito"> <i class="far fa-check-circle"></i> Enviado exitosamente!</p>
            </div>
        </form>
    </main>

    <script src="../js/Formulario_validar.js"></script>
    
</body>
</html>
